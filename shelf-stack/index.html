<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelf Stack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-form" id="modal-form">
      <div class="form">
        <h1>Update the Data</h1>
        <div class="inputs">
          <input type="hidden" name="id" id="id" />
          <input
            type="text"
            name=""
            id="modal-book-name"
            placeholder="Enter Book Name"
          />
          <input
            type="text"
            name=""
            id="modal-book-author"
            placeholder="Enter Book Author"
          />
        </div>

        <div class="btns real-btns">
          <button id="modal-add-btn">Update</button>
          <button id="modal-close-btn">Close</button>
        </div>
      </div>
    </div>

    <main class="form-container">
      <h2>Shelf Stack</h2>
      <div class="form">
        <div class="inputs">
          <input
            type="text"
            name=""
            id="book-name"
            placeholder="Enter Book Name"
          />
          <input
            type="text"
            name=""
            id="book-author"
            placeholder="Enter Book Author"
          />
        </div>
        <div class="btns">
          <div class="check-cont">
            <input type="checkbox" name="read" id="read" />
            <label for="read">Read ?</label>
          </div>
          <div class="check-cont">
            <input type="checkbox" name="fav" id="fav" />
            <label for="fav">Favourite</label>
          </div>
        </div>
        <button id="add-btn">Add</button>
      </div>
    </main>

    <div class="books-arena"></div>
    <script src="./script.js"></script>
  </body>
</html>
