<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelf Stack</title>
  </head>
  <body>
    <main class="form-container">
      <h2>Shelf Stack</h2>
      <div class="form">
        <div class="inputs">
          <input
            type="text"
            name=""
            id="book-name"
            placeholder="Enter Book Name"
          />
          <input
            type="text"
            name=""
            id="book-author"
            placeholder="Enter Book Author"
          />
        </div>
        <div class="btns">
          <input type="checkbox" name="read" id="read" />
          <label for="read">Read ?</label>
          <button>Add</button>
        </div>
      </div>
    </main>

    <div class="books-arena">
      <div class="book">
        <div class="book-name">I'm Best</div>
        <div class="book-author">Swarup Vishwas</div>
        <div class="book-status read">Status : Read</div>
      </div>
    </div>
  </body>
</html>
